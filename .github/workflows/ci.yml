name: CI
on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]

jobs:
  ci-test-suite:
    name: CI Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Run pytest
        run: pytest -q --tb=short

  security-validation:
    name: Security Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Run safety suite
        run: python -m validation.safety_suite

  validation-summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [ci-test-suite, security-validation]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Check job statuses
        run: |
          if [ "${{ needs.ci-test-suite.result }}" != "success" ]; then
            echo "❌ CI Test Suite failed"
            exit 1
          fi
          if [ "${{ needs.security-validation.result }}" != "success" ]; then
            echo "❌ Security Validation failed"
            exit 1
          fi
          echo "✅ All validation checks passed!"
          echo "- CI Test Suite: PASSED"
          echo "- Security Validation: PASSED"
          exit 0
