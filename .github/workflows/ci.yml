name: CI

on:
  pull_request:
    branches: [ main, staging ]
  push:
    branches: [ main, staging ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        elif [ -f pyproject.toml ]; then
          pip install .
        fi
    
    - name: Run linting (if configured)
      continue-on-error: true
      run: |
        if [ -f .flake8 ] || [ -f pyproject.toml ]; then
          pip install flake8 || true
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        fi
    
    - name: Run unit tests
      run: |
        pytest --tb=short -v
    
    - name: Run safety suite
      run: |
        python -m validation.safety_suite
    
    - name: Run smoke backtest
      run: |
        python -m backtests.config_backtest --config config/smoke_test.yaml
    
    - name: Check for secrets
      run: |
        if git diff --cached --name-only | grep -E '\.(env|key|pem)$'; then
          echo "ERROR: Attempting to commit secrets!"
          exit 1
        fi
        if git diff --cached | grep -E 'api_key|api_secret|API_KEY|API_SECRET'; then
          echo "WARNING: Possible secrets in diff. Review carefully."
        fi
