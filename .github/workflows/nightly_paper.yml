name: Nightly Paper Run
on:
  schedule:
    - cron: "0 3 * * *"   # 03:00 UTC nightly
  workflow_dispatch:

jobs:
  paper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: staging

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi

      - name: Run deterministic paper session
        env:
          TRADING_MODE: paper
          LIVE_TRADING_ENABLED: "false"
        run: |
          mkdir -p artifacts/nightly
          python scripts/run_nightly_paper.py \
            --output-dir artifacts/nightly \
            --duration-minutes 15 \
            --deterministic \
            --starting-balance 10000.0 \
            || true

      - name: Generate job summary
        if: always()
        run: |
          python scripts/generate_summary.py artifacts/nightly >> $GITHUB_STEP_SUMMARY

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-paper
          path: artifacts/nightly/
          retention-days: 7
