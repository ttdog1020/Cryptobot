# Scalping Strategy Configuration
# Optimized for 1m-5m timeframes with tight risk control

# Timeframe
timeframe: "1m"

# EMA Parameters (fast crossover system)
ema_fast: 5
ema_slow: 9

# RSI Parameters (momentum filter)
rsi_period: 7
rsi_long_min: 50      # LONG when RSI above this
rsi_long_max: 75      # LONG when RSI below this
rsi_short_min: 25     # SHORT when RSI above this
rsi_short_max: 50     # SHORT when RSI below this
rsi_extreme_low: 20   # Reject trades when RSI < this
rsi_extreme_high: 80  # Reject trades when RSI > this

# Volume Filter
volume_multiplier: 1.5   # Require volume > 1.5x average
volume_lookback: 20      # Average volume over last N bars

# ATR Volatility Filter
atr_period: 14
atr_min_threshold: 0.2   # Minimum ATR to allow trades (prevents ranging markets)

# Risk Management (for metadata passed to RiskEngine)
sl_atr_multiple: 0.25    # Stop-loss = 0.25 × ATR (tight for scalping)
tp_atr_multiple: 0.5     # Take-profit = 0.5 × ATR (1:2 risk-reward)

# Notes:
# - This strategy is designed for high-frequency scalping
# - Tight SL/TP ratios optimize for quick exits
# - Volume filter prevents false signals in low-liquidity periods
# - ATR filter prevents trading during consolidation
# - RSI boundaries prevent extreme overbought/oversold entries
